<div>
    <div class="list">
        <h2>To do</h2>
        <cdk-drop #one (dropped)="drop($event)" [lockAxis]="axisLock" [data]="todo" [connectedTo]="[two]">
            <div *ngFor="let item of todo" cdkDrag>
                {{item}}
                <mat-icon cdkDragHandle svgIcon="dnd-move"></mat-icon>
            </div>
        </cdk-drop>
    </div>

    <div class="list">
        <h2>Done</h2>
        <cdk-drop #two (dropped)="drop($event)" [lockAxis]="axisLock" [data]="done" [connectedTo]="[one]">
            <div *ngFor="let item of done" cdkDrag>
                {{item}}
                <mat-icon cdkDragHandle svgIcon="dnd-move"></mat-icon>
            </div>
        </cdk-drop>
    </div>
</div>

<div>
    <div class="list horizontal">
        <h2>Horizontal list</h2>
        <cdk-drop orientation="horizontal" (dropped)="drop($event)" [lockAxis]="axisLock" [data]="horizontalData">
            <div *ngFor="let item of horizontalData" cdkDrag>
                {{item}}
                <mat-icon cdkDragHandle svgIcon="dnd-move"></mat-icon>
            </div>
        </cdk-drop>
    </div>
</div>

<div class="list">
    <h2>Free dragging</h2>
    <div cdkDrag class="free-draggable" [cdkDragLockAxis]="axisLock">Drag me around</div>
</div>

<div>
    <h2>Data</h2>
    <pre>{{todo.join(', ')}}</pre>
    <pre>{{done.join(', ')}}</pre>
    <pre>{{horizontalData.join(', ')}}</pre>
</div>

<div>
    <h2>Axis locking</h2>
    <mat-form-field>
        <mat-label>Lock position along axis</mat-label>
        <mat-select>
            <mat-option>None</mat-option>
            <mat-option value="x">X axis</mat-option>
            <mat-option value="y">Y axis</mat-option>
        </mat-select>
    </mat-form-field>
</div>
