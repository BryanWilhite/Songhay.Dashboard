<div class="dash flex-layout-container" fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutAlign="center" fxLayoutGap="0.5%">
    <div fxFlex>
        <app-studio></app-studio>
    </div>
    <div fxFlex>
        <app-studio-links></app-studio-links>
    </div>
    <div fxFlex *ngIf="dashService.isLoading">
        <mat-spinner color="accent"></mat-spinner>
    </div>
    <div fxFlex="30">
        <app-studio-feed [feedName]="'studio'"></app-studio-feed>
    </div>
    <div fxFlex="30">
        <app-studio-feed [feedName]="'flickr'"></app-studio-feed>
    </div>
    <div fxFlex="30">
        <app-studio-feed [feedName]="'github'"></app-studio-feed>
    </div>
    <div fxFlex="30">
        <app-studio-feed [feedName]="'codepen'"></app-studio-feed>
    </div>
</div>
<div class="dash b-roll yt">
    <mat-spinner *ngIf="youTubeDataService.isLoading" color="accent"></mat-spinner>
    <rx-you-tube-thumbs *ngIf="youTubeDataService.isLoaded" [disableDefaultSort]="false" [thumbsAnimationDuration]="500" [thumbsHeaderLevel]="2" [thumbsTitle]="'songhay tube'" [youTubeItems]="youTubeItems"></rx-you-tube-thumbs>
</div>
