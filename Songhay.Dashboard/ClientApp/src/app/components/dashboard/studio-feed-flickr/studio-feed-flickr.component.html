<mat-card>
    <mat-card-header>
        <mat-card-title>{{ feedTitle }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{ feedImage }}" alt="feed image" />
    <mat-card-content>
        <ul>
            <li *ngFor="let item of feedItems">
                <a href="{{ item.link }}">{{ item.title }}</a>
            </li>
        </ul>
    </mat-card-content>
</mat-card>
