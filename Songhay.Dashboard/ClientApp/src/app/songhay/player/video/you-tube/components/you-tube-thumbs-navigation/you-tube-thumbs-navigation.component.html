<div class="video thumbs dropdown title">{{ channelTitle }}</div>
<div class="video thumbs dropdown" *ngIf="youTubeDataService.isSetLoaded">
    <button mat-button [matMenuTriggerFor]="menu">{{ dataForYouTubeSetIndex.SegmentName }}</button>
    <mat-menu #menu>
        <button mat-menu-item *ngFor="let i of dataForYouTubeSetIndex.Documents"><a (click)="doMenuItemCommand(i)">{{ i.Title }}</a></button>
    </mat-menu>
</div>
