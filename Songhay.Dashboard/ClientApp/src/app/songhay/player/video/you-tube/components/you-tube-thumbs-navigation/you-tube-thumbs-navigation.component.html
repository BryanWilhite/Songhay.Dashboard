<h1 class="mat-app-background b-roll yt-set title">
    {{ channelTitle }}
    <button mat-button [matMenuTriggerFor]="menu">{{ channelsName }}</button>
    <mat-menu #menu>
        <a mat-menu-item *ngFor="let i of channels" [routerLink]="['/player/video/youtube/uploads/', channelsIndexName, i.ClientId]">{{ i.Title }}</a>
    </mat-menu>
</h1>
