<div class="row video thumbs header">
    <div class="title" data-ng-bind-html="getThumbsTitle()"></div>
    <div class="controls">
        <button type="button" class="btn btn-link left" (click)="slideThumbs('right')">
            <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-link right" (click)="slideThumbs('left')">
            <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
        </button>
    </div>
</div>
<div #thumbsContainer class="row video thumbs thumbs-container">
    <div><span *ngIf="thumbsData" data-ng-repeat="i in thumbsData.items">
            <a data-ng-href="{{ getYouTubeHref(i) }}" target="_blank" title="{{ i.snippet.title }}">
                <img data-ng-src="{{ i.snippet.thumbnails.medium.url }}" width="{{ i.snippet.thumbnails.medium.width }}" height="{{ i.snippet.thumbnails.medium.height }}" />
            </a>
            <span class="published-at">{{ getPublishedAt(i.snippet) }}</span>
            <span class="caption" data-ng-bind-html="getThumbCaption(i)"></span>
            <span class="duration"><span>{{ getDuration(i.contentDetails) }}</span></span>
        </span></div>
</div>
