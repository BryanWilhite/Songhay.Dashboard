<div class="dash flex-layout-container" fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutAlign="center" fxLayoutGap="1rem">
    <div fxFlex="24rem">
        <app-studio></app-studio>
    </div>
    <div fxFlex>
        <app-studio-links></app-studio-links>
    </div>
    <div fxFlex *ngIf="dashStore.isBusy">
        <mat-spinner color="accent"></mat-spinner>
    </div>
    <div fxFlex="24rem">
        <app-studio-feed [feedName]="'studio'"></app-studio-feed>
    </div>
    <div fxFlex="24rem">
        <app-studio-feed [feedName]="'github'"></app-studio-feed>
    </div>
    <div fxFlex.lt-md fxFlex.md="24rem" fxFlex.gt-md="24rem">
        <app-studio-feed [feedName]="'flickr'"></app-studio-feed>
    </div>
    <div fxFlex="24rem">
        <app-studio-feed [feedName]="'stackoverflow'"></app-studio-feed>
    </div>
    <div fxFlex.lt-md fxFlex.md="24rem" fxFlex.gt-md="24rem">
        <app-studio-feed [feedName]="'codepen'"></app-studio-feed>
    </div>
</div>
<div class="dash b-roll yt">
    <mat-spinner *ngIf="youTubeChannelDataStore.isBusy" color="accent"></mat-spinner>
    <rx-you-tube-thumbs *ngIf="youTubeChannelDataStore.isLoaded" [disableDefaultSort]="false" [thumbsAnimationDuration]="500" [thumbsHeaderLevel]="2" [thumbsTitle]="'songhay tube'" [titleRouterLink]="titleRouterLink" [youTubeItems]="youTubeItems"></rx-you-tube-thumbs>
</div>
