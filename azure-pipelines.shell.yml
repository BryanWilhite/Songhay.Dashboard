name: $(System.TeamProject)_$(Build.DefinitionName)_$(Build.SourceBranchName)_$(Build.BuildId)
trigger:
  branches:
    include:
      - master
      - releases/*
  paths:
    exclude:
      - azure-*.yml

resources:
- repo: self

queue:
  name: Hosted VS2017

variables:
  BuildConfiguration: 'Release'
  RepoName: 'Songhay.Dashboard.Shell'

steps:
- task: DotNetCoreCLI@2
  displayName: 'dotnet restore'
  inputs:
    command: restore
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'dotnet build'
  inputs:
    projects: |
     **/$(RepoName).csproj
     **/$(RepoName).Tests.csproj
    arguments: '--configuration $(BuildConfiguration)'

- task: mattlabrum.build-task.custom-build-task.downloadsSecureFile@0
  displayName: 'Download Secure File 27efdf69-4ae9-48a5-82d6-dde14d86aef0'
  inputs:
    fileInput: '27efdf69-4ae9-48a5-82d6-dde14d86aef0'
    targetPath: $(RepoName)

- task: DotNetCoreCLI@2
  displayName: 'dotnet test'
  inputs:
    command: test
    projects: '**/$(RepoName).Tests/*.csproj'
    arguments: '--configuration $(BuildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'dotnet publish'
  inputs:
    command: publish
    arguments: |
     $(RepoName)
     --configuration $(BuildConfiguration)
     --output $(Build.ArtifactStagingDirectory)

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
